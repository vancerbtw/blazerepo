<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BlazeRepo | Account</title>
        <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    </head>
    <body>

        <div id="backgroundCircle"></div>
        <div id="backgroundSquare"></div>

        <div class="centerCard">
            <div class="sidebar">
                <img src="/static/img/blazerepo.png" id="logo">
                <img src="/static/img/logo-only.png" class="mobileOnly" id="logoOnly">

                <div class="mobileOnly">
                  <div class="headerPillSelector">
                      <div class="pillSelectorLine" style="left: 25%"></div>
                      <div class="pillText" style="left: 25%; color: rgb(72, 124, 220)" onclick="togglePillSelector(this)">Login</div>
                      <div class="pillText" style="left: 75%" onclick="togglePillSelector(this)">Register</div>
                  </div>
                </div>

                <div class="sidebarContent">

                  <div id="signUpWelcomeMessage">
                      <h1>Welcome!</h1>
                      <p>New? Sign up to begin with BlazeRepo.</p>
                      <div class="sidebarButton" onclick="expandSignUp()">Sign up</div>
                  </div>

                  <!-- Sign Up -->
                  <div id="signUp">
                      <h1>Create Account</h1>

                      <div class="glyphContainer">
                          <a href="https://blazerepo.com/auth/discord?redirect={{redirect}}" class="glyphIcon"><img src="/static/img/socials/discord.svg"></a>
                          <a href="https://blazerepo.com/auth/github?redirect={{redirect}}" class="glyphIcon"><img src="/static/img/socials/github.svg"></a>
                          <a href="https://blazerepo.com/auth/google?redirect={{redirect}}" class="glyphIcon"><img src="/static/img/socials/google.svg"></a>
                          <a href="https://blazerepo.com/auth/twitter?redirect={{redirect}}" class="glyphIcon"><img src="/static/img/socials/twitter.svg"></a>
                      </div>
                      <form action="/register" method="POST">
                          <div>
                            <input type="name" id="name" name="name" class="form-control" placeholder="Username" value="">
                          </div>
                          <div>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" value="">
                          </div>
                          <div>
                          </br>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Create Password" value="">
                          </div>
                          <div>
                            <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" value="">
                          </div>
                          <button type="submit" class="sidebarButton">
                            Register
                          </button>
                      </form>
                  </div>

                </div>

            </div>
            <div class="centerCardContent">

                <div id="signInWelcomeMessage">
                    <h1>Not New?</h1>
                    <p>Sign back into your existing account.</p>

                    <div class="loginButton" onclick="expandSignIn()">Sign In</div>
                </div>

                <!-- Sign In -->
                <div id="signIn">
                        <h1>Sign In</h1>

                        <div class="glyphContainer">
                          <a href="https://blazerepo.com/auth/discord?redirect={{redirect}}" class="glyphIcon"><img src="/static/img/socials/discord.svg"></a>
                          <a href="https://blazerepo.com/auth/github?redirect={{redirect}}" class="glyphIcon"><img src="/static/img/socials/github.svg"></a>
                          <a href="https://blazerepo.com/auth/google?redirect={{redirect}}" class="glyphIcon"><img src="/static/img/socials/google.svg"></a>
                          <a href="https://blazerepo.com/auth/twitter?redirect={{redirect}}" class="glyphIcon"><img src="/static/img/socials/twitter.svg"></a>
                        </div>
                        <form action="/auth/login?redirect={{redirect}}" method="POST">
                            <div>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" value="<%- email %>">
                            </div>
                            <div class="form-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <a href="/reset-pw" class="button" id="forgotPassword">
                              <div>Forgot your password?</div>
                            </a>
                            <button id="ree" type="submit" class="loginButton">Login</button>
                        </form>

                </div>

            </div>
        </div>
    </body>
    <script src="/static/js/login.js"></script>
</html>
